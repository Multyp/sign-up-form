<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            margin: 0;
            font-family: 'Harry Potter', Helvetica, sans-serif;
        }

        h1 {
            font-size: 28px;
        }

        .brand-image {
            background-image: url('assets/hogwarts-image.jpg');
            background-size: cover;
            background-position: center center;
            height: 300px;
        }

        .house-choice {
            background-image: url('assets/hogwarts-logo.png');
            background-size:contain;
            background-position: center center;
            background-repeat: no-repeat;
            display: none;
        }

        @media (min-width: 769px) {
            .brand-image {
                height: 100vh;
            }
            .house-choice {
                height: 50vh;
                width: 50vh;
                display: block;
            }
        }

        .form-control:focus {
            border-color: #495057;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .scrollable-signup-form {
            max-height:50vh;
            overflow-y: auto;
        }
        @media (max-width: 769px) {
          .scrollable-signup-form {
            max-height: unset;
            overflow-y: auto;
        }
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Brand Image -->
        <div class="col-md-6 justify-content-center align-items-center p-0">
            <div class="brand-image d-flex justify-content-center align-items-center"><div class="house-choice"></div></div>
        </div>

        <!-- Signup Form -->
        <div class="col-md-6 d-flex justify-content-center align-items-center py-4">
            <div class="card w-100 mx-4" style="max-width: 80vw;">
                <div class="card-body text-center">
                    <img src="assets/hogwarts-logo.png" alt="Hogwarts Logo" style="max-width: 150px;" draggable="false">
                    <h1 class="mt-2">Apply for Hogwarts</h1>
                    <p>Join the magical journey at Hogwarts School of Witchcraft and Wizardry!</p>

                    <form class="scrollable-signup-form">
                        <div class="row w-100 mx-0">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="house" class="form-label">Choose Your House</label>
                                <select class="form-control" id="house">
                                    <option value="" disabled selected>Choose Your House</option>
                                    <option value="gryffindor">Gryffindor</option>
                                    <option value="slytherin">Slytherin</option>
                                    <option value="ravenclaw">Ravenclaw</option>
                                    <option value="hufflepuff">Hufflepuff</option>
                                </select>
                            </div>
                        </div>
                        <div class="px-3">
                            <button type="submit" class="btn btn-primary w-100">Apply</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const houseLogos = {
        gryffindor: 'gryffindor.png',
        slytherin: 'slytherin.png',
        ravenclaw: 'ravenclaw.png',
        hufflepuff: 'hufflepuff.png'
    };

    function updateBrandImage() {
        const selectedHouse = document.getElementById('house').value;
        const brandImageDiv = document.querySelector('.house-choice');
        brandImageDiv.style.backgroundImage = `url('assets/${houseLogos[selectedHouse]}')`;
    }

    document.getElementById('house').addEventListener('change', updateBrandImage);
</script>
</body>
</html>
